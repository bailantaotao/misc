kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: logging1000ms
  labels:
    k8s-app: logging1000ms
spec:
  replicas: 1
  template:
    metadata:
      labels:
        k8s-app: logging
    spec:
      nodeSelector:
        am.is/computing-spec: "high"
        am.is/node-type: "memory-plus"
      containers:
      - image: quay.io/edwin/print:latest
        name: loggingcudd
        args:
          - --delay=1000